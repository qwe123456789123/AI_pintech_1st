<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="daiso.css" />

  <body>
    <div class="textbox">
      <div class="box">
        <div class="z">새로 나온 신상 발견 ✨</div>
        <div class="x">기다려온 신상 다 모았어요</div>
      </div>
    </div>
    <div class="itembox">
      <div class="album">
        <img
          src="https://cdn.daisomall.co.kr/file/PD/20240911/8YU3Fy6rogWQykbrLEKf1055442_00_008YU3Fy6rogWQykbrLEKf.jpg/dims/resize/320/quality/90"
          alt=""
        />
        <span class="a">5,000원</span>
        <span class="s">코듀로이 사각 쿠션 45 X 45 cm 베이지</span>
        <button class="d">신상</button>
      </div>
      <div class="album">
        <img
          src="https://cdn.daisomall.co.kr/file/PD/20240911/EwxznUL7BdU0JsKtDyV21053921_00_00EwxznUL7BdU0JsKtDyV2.jpg/dims/resize/320/quality/90"
          alt=""
        />

        <span class="s">두꺼운 코듀로이 정사각 방석 40 X 40 cm 블루</span>
        <button class="d">신상</button>
      </div>
      <div class="album">
        <img
          src="https://cdn.daisomall.co.kr/file/PD/20240904/tF4murpPzedjBN03Z86a1047816_00_00tF4murpPzedjBN03Z86a.jpg/dims/resize/320/quality/90"
          alt=""
        />
        <span class="a">2,000원</span>
        <span class="s">사각형 조리 도구 보관함</span>
        <button class="d">신상</button>
      </div>
      <div class="album">
        <img
          src="https://cdn.daisomall.co.kr/file/PD/20240822/cfzWDxQLWDONeK7ZCs8M1049422_00_00cfzWDxQLWDONeK7ZCs8M.jpg/dims/resize/320/quality/90"
          alt=""
        />
        <span class="a">1,000원</span>
        <span class="s">마이멜로디 똑딱이 선 정리 밴드 2개입</span>
        <button class="d">신상</button>
      </div>
      <div class="album">
        <img
          src="https://cdn.daisomall.co.kr/file/PD/20240826/ntz4aGMDjqT2L0a5ngjo1059502_00_00ntz4aGMDjqT2L0a5ngjo.jpg/dims/resize/320/quality/90"
          alt=""
        />
        <span class="a">1,000원</span>
        <span class="s">미팩토리 슈퍼쓱쓱 멜팅 돼지코팩(1회분)</span>
        <button class="d">신상</button>
      </div>
    </div>

</html>
