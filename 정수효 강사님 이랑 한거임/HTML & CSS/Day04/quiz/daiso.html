<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- common -->
    <!-- css는 여러파일 적용 가능 -->
    <!-- reset, fontawesome 코드가 base가 되도록 위쪽으로 css파일을 배치 -->
    <link rel="stylesheet" href="Reset.css"/>

  <body>
    <div class="newitemcontainer">
      <div class="title">
        <h5>

            <div class="price">5,000원</div>
            <div class="name">쿠션</div>
            <duv class="views">사람수</duv>

        </div>
