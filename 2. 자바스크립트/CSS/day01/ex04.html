<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    ul li span {
      background: tomato;
    }
    /*
    ol li span {
      background-color: lightgreen;
    }*/

    .menu1 > span {
      background-color: yellow;
    }
  </style>
  <body>
    <ul>
      <li><span>메뉴1</span></li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
    <ol>
      <li>
        <span class="menu1">
          <span>메뉴1</span>
        </span>
      </li>
      <li><span>메뉴2</span></li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ol>
  </body>
</html>
