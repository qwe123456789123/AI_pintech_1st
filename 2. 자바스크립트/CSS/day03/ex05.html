<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        height: 350px;
        width: 100%;
        background: gold;
      }
      .box:nth-of-type(2n) {
        background: skyblue;
      }
      @media screen and (min-width: 600px) {
        .box {
          width: 50%;
          float: left;
        }
      }
      @media print {
        .box {
          background-color: brown;
        }
      }
    </style>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
