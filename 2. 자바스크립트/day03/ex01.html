<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const buttonEl = document.getElementById("button");
        buttonEl.onclick = function () {
          alert("눌림");
        };
        buttonEl.onclick = function () {
          alert("누울림");
        };
      });
    </script>
  </head>
  <body>
    <button type="button" id="button">눌러</button>
  </body>
</html>
